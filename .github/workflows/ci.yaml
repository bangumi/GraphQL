name: ci

on:
  pull_request:
    branches:
      - 'master'
  push:
    branches:
      - 'master'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: yarn

      - run: yarn

      - run: yarn format --check
      - run: npx tsc --noEmit
      - run: yarn lint

  test:
    runs-on: ubuntu-latest

    steps:
      - run: git clone https://github.com/bangumi/dev-env $HOME/dev-env
      - run: cd ~/dev-env && docker-compose up -d

      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: yarn

      - run: yarn

      - run: bash $HOME/dev-env/wait_mysql_ready.sh

      - run: yarn test --coverage
        env:
          DATABASE_URL: 'mysql://user:password@127.0.0.1:3306/bangumi'
          REDIS_URI: 'redis://:redis-pass@127.0.0.1:6379/0'
          HCAPTCHA_SECRET_KEY: '0xC0908FF5497ed9c0997934713b52657f67fC7eaB'

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: docker build .
